<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="row">
        <img src="../assets/htmlcss/General Images & Icons/background.svg" class="bg-image" alt="background image">
        <div class="col-3 col-s-6 header-item header-item-1">
            <div class="city-select-div">
                <img src="../assets/htmlcss/Icons for cities/perth.svg" class="city-icon" alt="Perth Icon">
                <select name="cities" id="city-dropdown">
                    <option value="perth">Perth</option>
                    <option value="newyork">New York</option>
                    <option value="vienna">Vienna</option>
                </select>
            </div>
            <div class="date-time-display">
                <p class="time-display">10:44:<small>55</small> <img class="am-state-icon" src="../assets/htmlcss/General Images & Icons/amState.svg" alt="AM"></p>
                <p class="date-display">21-July-2021</p>
            </div>
        </div>
        <div class="col-3 col-s-6 header-item header-item-2">
            <div class="temperature values-div">
                <h5>Temp &deg;C</h5>
                <p>35 C</p>
            </div>
            <div class="humidity values-div">
                <h5>Humidity</h5>
                <p>26%</p>
            </div>
            <div class="temperature values-div">
                <h5>Temp &deg;F</h5>
                <p>78 F</p>
            </div>
            <div class="precipitation values-div">
                <h5>Precipitation</h5>
                <p>0</p>
            </div>
        </div>
        <div class="col-6 col-s-12 header-item header-item-3">
            <div class="timeline-item timeline-item-1">
                <p class="timeline-time">NOW</p>
                <p class="timeline-bar">|</p>
                <img class="timeline-icon" src="../assets/htmlcss/Weather Icons/cloudyIcon.svg" alt="">
                <p class="timeline-number">6</p>
            </div>
            <div class="timeline-item timeline-item-2">
                <p class="timeline-time">11 AM</p>
                <p class="timeline-bar">|</p>
                <img class="timeline-icon" src="../assets/htmlcss/Weather Icons/humidityIcon.svg" alt="">
                <p class="timeline-number">7</p>
            </div>
            <div class="timeline-item timeline-item-3">
                <p class="timeline-time">12 PM</p>
                <p class="timeline-bar">|</p>
                <img class="timeline-icon" src="../assets/htmlcss/Weather Icons/rainyIcon.svg" alt="">
                <p class="timeline-number">7</p>
            </div>
            <div class="timeline-item timeline-item-4">
                <p class="timeline-time">1 PM</p>
                <p class="timeline-bar">|</p>
                <img class="timeline-icon" src="../assets/htmlcss/Weather Icons/sunnyIcon.svg" alt="">
                <p class="timeline-number">8</p>
            </div>
            <div class="timeline-item timeline-item-5">
                <p class="timeline-time">2 PM</p>
                <p class="timeline-bar">|</p>
                <img class="timeline-icon" src="../assets/htmlcss/Weather Icons/windyIcon.svg" alt="">
                <p class="timeline-number">6</p>
            </div>
            <div class="timeline-item timeline-item-6">
                <p class="timeline-time">3 PM</p>
                <p class="timeline-bar">|</p>
                <img class="timeline-icon" src="../assets/htmlcss/Weather Icons/cloudyIcon.svg" alt="">
                <p class="timeline-number">6</p>
            </div>
        </div>
    </header>
</body>
</html>
